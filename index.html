<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income and Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-screen bg-cover bg-center bg-no-repeat p-4"
      style="background-image: url('/assets/8423661.jpg')"
    >
      <header>
        <h1
          class="text-6xl text-center font-bold p-2 drop-shadow-[0_0_8px_rgba(255,255,255,0.8)] text-white-700 text-3xl font-semibold"
        >
          Income & Expense Calculator
        </h1>
        <p class="text-center text-white p-2">
          Track income, expense and balance
        </p>
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="col-span-1 sm:col-span-2 p-4 rounded-lg bg-white-100">
            <div class="text-2xl text-gray-100">Net balance</div>
            <div class="text-2xl text-orange-500 font-bold" id="netBalace">
              ₹0.00
            </div>
            <div class="space-y-2 p-4 rounded-lg bg-blue-100">
              <div class="flex justify-between text-sm">
                <span class="text-blue-600">Total Income</span>
                <span id="totalIncome" class="font-medium money-positive"
                  >₹0.00</span
                >
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-blue-600">Expense</span>
                <span id="totalExpense" class="font-medium money-negative"
                  >₹ 0.00</span
                >
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Form -->

      <section class="bg-pink p-4 rounded-2xl card-shadow">
        <form id="transactionForm" class="space-y-2">
          <div>
            <label
              class="block text-sm font-medium text-white"
              for="description"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              placeholder="e.g Salary Grocery"
              class="mt-1 block-w-full rounded-md border-blue-200 p-2"
              required
            />
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label for="amount" class="block text-sm font-medium text-white"
                >Amount (₹)</label
              >
              <input
                type="number"
                id="amount"
                name="amount"
                step="1"
                min="0"
                placeholder="0.00 ₹"
                class="mt-1 block-w-full rounded-md border-blue-200 p-2"
                required
              />
            </div>
            <div class="">
              <label class="block text-sm font-medium text-white">Type</label>

              <div class="mt-1 flex gap-4 item-center">
                <label class="inline-flex item-center text-white">
                  <input
                    type="radio"
                    name="type"
                    value="income"
                    checked
                    class="mr-2 text-white"
                  />
                  Income
                </label>

                <label class="inline-flex item-center text-white">
                  <input
                    type="radio"
                    name="type"
                    value="expense"
                    checked
                    class="mr-2"
                  />
                  Expense
                </label>
              </div>
            </div>
          </div>
          <div class="flex gap-3">
            <button
              id="saveBtn"
              type="submit"
              class="px-4 py-2 bg-green-500 text-white rounded-lg"
            >
              Add
            </button>
            <button
              id="resetFormBtn"
              class="px-4 py-2 bg-red-500 text-white rounded-lg"
            >
              Reset
            </button>
          </div>
        </form>
      </section>

      <!-- Filter -->

      <section class="bg-blue p-8 rounded-2xl card-shadow mt-5">
        <div class="flex item-center">
          <div class="text-xl text-orange-500 font-medium">Filter</div>
          <label for="all" class="inline-flex item-center text-xl text-white">
            <input
              type="radio"
              name="filter"
              value="all"
              class="ml-2 filter-radio"
            />
            All
          </label>

          <label
            for="income"
            class="inline-flex text-white item-center text-xl"
          >
            <input
              type="radio"
              name="filter"
              value="income"
              class="ml-2 filter-radio"
            />
            Income
          </label>

          <label
            for="expense"
            class="inline-flex item-center text-white text-xl"
          >
            <input
              type="radio"
              name="filter"
              value="expense"
              class="ml-2 filter-radio"
            />
            Expense
          </label>
        </div>
      </section>

      <p id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></p>

      <!-- Entries List -->

      <section
        id="entriesSection"
        class="bg-blue-100 p-8 rounded-2xl card-shadow mt-4"
      >
        <h2 class="text-lg font-medium mb-3 text-blue-600">Entries</h2>
        <ul id="entriesList" class="space-y-3"></ul>

        <div id="emptyState" class="text-sm text-black-500 mt-4">
          No entres yet add on income and expense above
        </div>
      </section>
      <footer class="text-xs text-white mt-4">
        Tip:click edit to update on exsisting entry.Deleting removes it forever
        from local storage
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
